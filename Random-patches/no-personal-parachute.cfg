// Patch to remove EVA chutes from the default Kerbal EVA inventory
// useful in 90% of cases. just remember to pack a chute if you really need one...
// Author: canisin, slightly modified by Aelfhe1m, and then again by me (munktron239)
@PART:HAS[@MODULE[KerbalEVA]]
{
		@MODULE[ModuleInventoryPart]
		{
				@DEFAULTPARTS
				{
						!name,* = deleteall
						name = evaJetpack
				}
		}
}
