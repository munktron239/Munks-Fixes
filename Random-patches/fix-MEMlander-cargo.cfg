// fix the MEM not being able to be moved in EVA construction
// squad messed up and put the modules in the wrong order, so by default, this one (1) part in the entire game can't be moved
// I'd recommend you also install the KSP_PartVolume mod too

// basically, all this patch does is remove the inventory and cargo modules from the part when the game launches
// and then adds them back at the end, using the same original values. Now the part can be properly used in EVA construction

@PART[MEMLander]:NEEDS[SquadExpansion/MakingHistory]:FIRST
{
	!MODULE[ModuleInventoryPart] {}
	!MODULE[ModuleCargoPart] {}
}
@PART[MEMLander]:NEEDS[SquadExpansion/MakingHistory]:FINAL
{
	MODULE:NEEDS[!KSP_PartVolume]
	{
		name = ModuleCargoPart
		packedVolume = -1
	}
	MODULE
	{
		name = ModuleInventoryPart
		InventorySlots = 2
		packedVolumeLimit = 100
	}
}
