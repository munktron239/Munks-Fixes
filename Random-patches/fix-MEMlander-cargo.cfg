// fix the MEM not being able to be moved in eva construction
// squad messed up and put the modules in the wrong order so by default, this one (1) part in the whole game can't be moved
// i'd reccomend you also install the KSPVolume mod too

@PART[MEMLander]:NEEDS[SquadExpansion/MakingHistory]:FIRST
{
    !MODULE[ModuleInventoryPart]    {}
    !MODULE[ModuleCargoPart]    {}
}
@PART[MEMLander]:NEEDS[SquadExpansion/MakingHistory]:FINAL
{
    MODULE:NEEDS[!KSP_PartVolume]
    {
        name = ModuleCargoPart    
        stackableQuantity = 1
        packedVolume = -1
    }
    MODULE    
    {
        name = ModuleInventoryPart
        InventorySlots = 2
        packedVolumeLimit = 100
    }
}
