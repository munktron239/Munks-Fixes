// shamelessly stole this code from that faring fix mod on CKAN. Now you can have one less mod stored in your cache!

@PART:HAS[@MODULE[ModuleProceduralFairing]]
{
	@MODULE[ModuleProceduralFairing]
	{
		%useClamshell = True
		@nArcs = 2
		@stagingEnableText = #LOC_MunksFixes_fairingEnable
		@stagingDisableText = #LOC_MunksFixes_fairingDisable
		@snapThreshold *= 0.25
		@capRadius *= 0.75
		@xSectionHeightMin *= 0.5
		@xSectionHeightMax *= 2
	}
}
