// shamelessly stole this code form the faring fix mod. now you can have one less mod cached in CKAN!

@PART:HAS[@MODULE[ModuleProceduralFairing]]
{
	@MODULE[ModuleProceduralFairing]
	{
		useClamshell = true
		nArcs = 2
		stagingEnableText = Fairing: Enable Staging
		stagingDisableText = Fairing: Disable Staging
		stagingToggleEnabledEditor = true
		ejectionForce = 400
		@snapThreshold *= 0.25
		@capRadius *= 0.75
		@xSectionHeightMin *= 0.5
		@xSectionHeightMax *= 2
	}
}