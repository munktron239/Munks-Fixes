// shamelessly stole this code from that faring fix mod on CKAN. Now you can have one less mod stored in your cache!

@PART:HAS[@MODULE[ModuleProceduralFairing]]:NEEDS[!FairingFix]
{
	@MODULE[ModuleProceduralFairing]
	{
		%useClamshell = True
		@nArcs = 2

		@capRadius *= 0.75
		@snapThreshold *= 0.75

		@xSectionHeightMin *= 0.5
		@xSectionHeightMax *= 2

		@stagingEnableText = #LOC_MunksFixes_fairingEnable	// Fairing: Enable Staging
		@stagingDisableText = #LOC_MunksFixes_fairingDisable	// Fairing: Disable Staging
	}
}
