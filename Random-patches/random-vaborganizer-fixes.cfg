// moves some deprecated parts in stock to 'misc' subcategory for VABorganizer because I have autism and want everything to be neat
// I would remove these parts if I could, but alas, Squad never got around to 'hard-deprecating' them before the game got shut down

@PART[probeCoreHex]:LAST[VABOrganizer]						{	%VABORGANIZER	{	%organizerSubcategory = none		}	}
@PART[rocketNoseCone_v2]:LAST[VABOrganizer]					{	%VABORGANIZER	{	%organizerSubcategory = none		}	}
@PART[HighGainAntenna5]:LAST[VABOrganizer]					{	%VABORGANIZER	{	%organizerSubcategory = none		}	}
@PART[spotLight1]:LAST[VABOrganizer]						{	%VABORGANIZER	{	%organizerSubcategory = none		}	}
@PART[spotLight2]:LAST[VABOrganizer]						{	%VABORGANIZER	{	%organizerSubcategory = none		}	}


// move the fly-by-wire nosecone to 'misc' because it isn't a reaction wheel and the misc category was made for parts like this
@PART[avionicsNoseCone]:LAST[VABOrganizer]					{	%VABORGANIZER	{	%organizerSubcategory = none		}	}

// This made me irrationally angry. There's literally a truss adapter category... and the part 'trussAdapter' isn't in it???
@PART[trussAdapter]:LAST[VABOrganizer]						{	%VABORGANIZER	{	%organizerSubcategory = trussAdapters	}	}

// fixes some issues with sheepdogs configs. Sheepdog is still cool in my book, though. Go check out his mods too!
@PART[mk4crewcabin-1]:NEEDS[MarkIVSystem]:LAST[VABOrganizer]			{	%VABORGANIZER	{	%organizerSubcategory = crewTransport	}	}
@PART[KKAOSS_KIS_ground_plate]:NEEDS[PlanetaryBaseInc]:LAST[VABOrganizer]	{	%VABORGANIZER	{	%organizerSubcategory = evaItems	}	}
