// adds deploy limits to service bays added by various mods. 
// i guess while I'm here, I'll also include the stock service bays as well.
// sorry @modsinnit! totally didn't steal this code from you...
// one less mod in your CKAN cache, at least

// stock
@PART[ServiceBay_*]:HAS[@MODULE[ModuleAnimateGeneric]]
{
	@MODULE[ModuleAnimateGeneric]
	{
		%allowDeployLimit = true
		%revClampDirection = true
	}
}

// RS+
@PART[restock-service-bay-1875-1]:HAS[@MODULE[ModuleAnimateGeneric]]:NEEDS[ReStockPlus]
