// adds deploy limits to service bays added by various mods. 
// i guess while I'm here, I'll also include the stock service bays as well.
// one less mod in your CKAN cache, at least

// stock
@PART[ServiceBay_*]					{	@MODULE[ModuleAnimateGeneric]	{	allowDeployLimit = true		}	}
@PART[ServiceBay_*]					{	@MODULE[ModuleAnimateGeneric]	{	revClampDirection = true	}	}

// RS+
@PART[restock-service-bay-1875-1]:NEEDS[ReStockPlus]	{	@MODULE[ModuleAnimateGeneric]	{	allowDeployLimit = true		}	}
@PART[restock-service-bay-1875-1]:NEEDS[ReStockPlus]	{	@MODULE[ModuleAnimateGeneric]	{	revClampDirection = true	}	}

// NF spacecraft
@PART[service-tank-25]:NEEDS[NearFutureSpacecraft]	{	@MODULE[ModuleAnimateGeneric]	{	allowDeployLimit = true		}	}
@PART[service-tank-25]:NEEDS[NearFutureSpacecraft]	{	@MODULE[ModuleAnimateGeneric]	{	revClampDirection = true	}	}

@PART[service-tank-375]:NEEDS[NearFutureSpacecraft]	{	@MODULE[ModuleAnimateGeneric]	{	allowDeployLimit = true		}	}
@PART[service-tank-375]:NEEDS[NearFutureSpacecraft]	{	@MODULE[ModuleAnimateGeneric]	{	revClampDirection = true	}	}

// mkIV system
@PART[mk4servicebay-1]:NEEDS[MarkIVSystem]		{	@MODULE[ModuleAnimateGeneric]	{	allowDeployLimit = true		}	}
@PART[mk4servicebay-1]:NEEDS[MarkIVSystem]		{	@MODULE[ModuleAnimateGeneric]	{	revClampDirection = true	}	}
