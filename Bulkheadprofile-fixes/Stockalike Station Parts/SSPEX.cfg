// Every other adjusting base cradle part has the right profiles... but for some reason, this one didn't. Now it's fixed

@PART[sspx-adjusting-base-1875-1]:NEEDS[StationPartsExpansionRedux]		{	@bulkheadProfiles = size1p5		}

@PART[sspx-extendable-tube-25-1]:NEEDS[StationPartsExpansionRedux]		{	@bulkheadProfiles = size1p5, srf	}
@PART[sspx-extendable-tube-125-1]:NEEDS[StationPartsExpansionRedux]		{	@bulkheadProfiles = size1, srf		}

@PART[sspx-adjusting-base-cradle-1875-1]:NEEDS[StationPartsExpansionRedux]	{	@attachRules = 0,1,1,1,0		} // fix inconsistent attach rules
@PART[sspx-adjusting-base-cradle-25-1]:NEEDS[StationPartsExpansionRedux]	{	@attachRules = 0,1,1,1,0		}
