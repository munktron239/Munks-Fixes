// for some reason, Nertea just... didn't give these parts internal antennae, despite them being control points?
// The stock cupola has an antenna, so these parts should, too
// The antenna stats are copied from the stock cupolas, so it should be balanced

// 5m parts
@PART[sspx-dome-cupola-5-1]:NEEDS[StationPartsExpansionRedux]:FIRST
{
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}
