// for some reason these parts don't have internal antennae, despite them being manned control points?
// The stock cupola has an antenna, so these parts should, too
// The antenna stats are copied from the stock cupolas, so it should be balanced

@PART[sspx-cupola-*|sspx-core-*|sspx-dome-cupola-5-1]:HAS[!MODULE[ModuleDataTransmitter]]:NEEDS[StationPartsExpansionRedux]:FIRST
{
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}
