// technically, the provided bulkhead profiles are correct... but you would need to manually use a b9 switch on the part after placing it
// so they're changed to display as-is in the VAB
// Kavaeric is still an awesome modeler though. Check out their work on Restock!

@PART[CEX_LHD_Hestia]:NEEDS[CryoEnginesExtensions]		{	@bulkheadProfiles = size0	}
@PART[CEX_LHL_Datun]:NEEDS[CryoEnginesExtensions]		{	@bulkheadProfiles = size1	}
@PART[CEX_LMS_Achillo]:NEEDS[CryoEnginesExtensions]		{	@bulkheadProfiles = size1	}
@PART[CEX_LHL_Karakuni]:NEEDS[CryoEnginesExtensions]		{	@bulkheadProfiles = size1p5	}
@PART[CEX_LHL_Kunlun]:NEEDS[CryoEnginesExtensions]		{	@bulkheadProfiles = size2	}
@PART[CEX_LMS_Carnotaurus]:NEEDS[CryoEnginesExtensions]		{	@bulkheadProfiles = size2	}
