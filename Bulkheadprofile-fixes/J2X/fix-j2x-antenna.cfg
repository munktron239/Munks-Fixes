// As-is, the antennas in JX2 still work even when retracted. This fixes that
// This code was "borrowed" from pull request #1 on the GitHub page for JX2Antenna. Thanks user @gotmachine

@PART[jw1MDA]:NEEDS[JX2Antenna]		{	@MODULE[ModuleDataTransmitter]		{	%DeployFxModules = 0		}	}
@PART[ju1MDA]:NEEDS[JX2Antenna]		{	@MODULE[ModuleDataTransmitter]		{	%DeployFxModules = 0		}	}
@PART[jx2LDA]:NEEDS[JX2Antenna]		{	@MODULE[ModuleDataTransmitter]		{	%DeployFxModules = 0		}	}
