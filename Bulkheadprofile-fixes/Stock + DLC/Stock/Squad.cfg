// various profile fixes
// remove srf from non-srf engine, add missing profiles to engines with perfect fits
// example: mainsail has a perfect 1.875m ring, but skipper does not

// engine
@PART[microEngine_v2]		{	@bulkheadProfiles = size00, srf		} // smaller than size0
@PART[toroidalAerospike]	{	@bulkheadProfiles = size1		}
@PART[SSME]			{	@bulkheadProfiles = size1		}
@PART[liquidEngineMainsail_v2]	{	@bulkheadProfiles = size2, size1p5	} // fits on a size1p5 stack
@PART[turboFanSize2]		{	@bulkheadProfiles = size2, srf		} // fits on a size2 stack

// fuel
@PART[mk2FuselageShortMono]	{	@bulkheadProfiles = mk2, srf		}
@PART[mk3FuselageMONO]		{	@bulkheadProfiles = mk3, srf		}

// structural
@PART[structuralMiniNode]	{	@bulkheadProfiles = size00		}
@PART[structuralIBeam1]		{	@bulkheadProfiles = size00, srf		} // technically should be larger, but made size00 to keep organization neat
@PART[structuralIBeam2]		{	@bulkheadProfiles = size00, srf		}
@PART[structuralIBeam3]		{	@bulkheadProfiles = size00, srf		}
@PART[strutCube]		{	@bulkheadProfiles = size00, srf		}
@PART[structuralPanel1]		{	@bulkheadProfiles = size0, srf		} // technically should be larger, but made size0 to keep organization neat
@PART[structuralPanel2]		{	@bulkheadProfiles = size0, srf		} // same as above
@PART[strutOcto]		{	@bulkheadProfiles = size0, srf		}
@PART[trussPiece1x]		{	@bulkheadProfiles = size0, srf		}
@PART[trussPiece3x]		{	@bulkheadProfiles = size0, srf		}
@PART[trussAdapter]		{	@bulkheadProfiles = size1, size0	}

// coupling
@PART[mk2DockingPort]		{	@bulkheadProfiles = mk2			}

// electrical
@PART[rtg]			{	@bulkheadProfiles = size00, srf		}

// communication
@PART[commDish]			{	@bulkheadProfiles = srf			} // all antennae made srf to keep with class description order
@PART[longAntenna]		{	@bulkheadProfiles = srf			}
@PART[RelayAntenna5]		{	@bulkheadProfiles = size0, srf		}
@PART[RelayAntenna50]		{	@bulkheadProfiles = size1, srf		}
@PART[RelayAntenna100]		{	@bulkheadProfiles = size2, srf		}

// science
@PART[Magnetometer]		{	@bulkheadProfiles = size00, srf		}
@PART[ScienceBox]		{	@bulkheadProfiles = size0, srf		}
@PART[SurveyScanner]		{	@bulkheadProfiles = size1, srf		}

// cargo
@PART[smallCargoContainer]	{	@bulkheadProfiles = size0, srf		}
@PART[groundAnchor]		{	@bulkheadProfiles = size0, srf		}

// utility
@PART[parachuteSingle]		{	@bulkheadProfiles = size0		} // remove srf because these parts were never surface attachable
@PART[parachuteLarge]		{	@bulkheadProfiles = size1		}
@PART[parachuteDrogue]		{	@bulkheadProfiles = size1		}

// misc
@PART[InflatableHeatShield]	{	@bulkheadProfiles = size8		} // make 10m so it's placed at the end of the list
//@PART[InfraredTelescope]	{	@attachRules = 1,0,1,1,0		} // allow stack for the infrared telescope to match with other similar-sized science parts

