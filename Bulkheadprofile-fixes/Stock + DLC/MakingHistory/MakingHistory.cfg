// these pods have a similar top node to the mk1 pod so its given the size0 tag
@PART[kv?Pod]:NEEDS[SquadExpansion/MakingHistory]		{	@bulkheadProfiles = size1, size0		}

// this made me very angry. squad why did you add size0 to this engine when you already have other surface-attach only engines in the game???
@PART[LiquidEngineRV-1]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = srf				}
@PART[LiquidEngineLV-T91]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = size1p5, size1, srf		} // restock variant has a size1 shroud
@PART[LiquidEngineRK-7]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = size1p5, size1, srf		} // restock variant has a size1 shroud

// technically should be size2 but most other MH engines are size1p5 so it's added for consistency
// restock also adds a size1p5 version, so it's ok
// also isn't surface attachable... but every other engine in the game is???
// So that's fixed at least. Attachment rules are copied from the Skiff, a similar engine.
@PART[LiquidEngineRE-J10]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = size1p5, srf		}
@PART[LiquidEngineRE-J10]:NEEDS[SquadExpansion/MakingHistory]	    {	@attachRules = 1,1,1,0,0			}

@PART[LiquidEngineRE-I2]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = size1p5, srf		} // same reasoning as above
@PART[LiquidEngineKE-1]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = size2, size1p5, srf		} // remove size1 because it's just too big for a 1.25m stack

@PART[Size1to0ServiceModule]:NEEDS[SquadExpansion/MakingHistory]{	@bulkheadProfiles = size1, size0		} // add size0 because it's literally in the name?

@PART[InflatableAirlock]:NEEDS[SquadExpansion/MakingHistory]	    {	@bulkheadProfiles = size0, srf			} // add srf because squad forgot to
@PART[InflatableAirlock]:NEEDS[SquadExpansion/MakingHistory]	    {	@attachRules = 1,1,1,0,0			}
