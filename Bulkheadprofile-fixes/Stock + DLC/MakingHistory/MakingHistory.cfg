// these pods have a similar top node to the mk1 pod so its given the size0 tag
@PART[kv?Pod]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size1, size0
}

// this made me very angry. squad why did you add size0 to this engine when you already have other surface-attach only engines in the game???
@PART[LiquidEngineRV-1]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = srf
}

// restock variant has a size1 shroud
@PART[LiquidEngineLV-T91]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size1p5, size1, srf
}

// restock variant has a size1 shroud
@PART[LiquidEngineRK-7]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size1p5, size1, srf
}

// technically should be size2 but most other MH engines are size1p5 so it's added for consistency. restock also adds a size1p5 version, so it's ok
// also isn't surface attachable... but every other engine in the game is??? So that's fixed at least. Attachment rules are copied from the Skiff, a similar engine.
@PART[LiquidEngineRE-J10]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size1p5, srf
	@attachRules = 1,1,1,0,0
}

// same reasoning as above
@PART[LiquidEngineRE-I2]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size1p5, srf
}

// remove size1 because it's just too big for a 1.25m stack
@PART[LiquidEngineKE-1]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size2, size1p5, srf
}

// add size0 because it's literally in the name? Squad, how did you forget this smh
@PART[Size1to0ServiceModule]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size1, size0
}

// add srf because squad forgot to. man, this game really could use a 1.13 update... but it'll never happen :(
@PART[InflatableAirlock]:FOR[SquadExpansion/MakingHistory]
{
	@bulkheadProfiles = size0, srf
}
