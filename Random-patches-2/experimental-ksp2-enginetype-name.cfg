// Append the engine type to stock engines, just like in KSP2!
// Assumes you have Community Part Titles installed, although there are patches for when you don't
// Also covers the 4 deprecated engines too because I'm picky like that
// Due to some engine names getting very long, some patches try to shorten names

// -------------------------------------------------------------------------------------------------

// Engine types:

// Jet:		Not a rocket engine, high efficiently in atmosphere.	Meant for planes... or SSTOs.
// Launcher:	Engines with high thrust, but low ISP.			Meant for first stages or boosters.
// Sustainer:	Engines with both moderate thrust and ISP.		Meant for upper atmosphere or orbital use.
// Orbital:	Engines with high ISP, but low thrust.			Meant for space or planets with very thin atmospheres.
// Deep Space:	Special engines with low thrust, but very high ISP.	Only for use in complete vacuum.

// 2 changes from KSP2:
// "Spider" is now Orbital instead of Sustainer.	(It's just a radial "Ant" - meant for Orbital use!)
// "Puff" is now Orbital instead of Deep Space.		(It sucks - not high enough ISP for Deep Space!)

// -------------------------------------------------------------------------------------------------

// Stock

// Jet - 5
@PART[miniJetEngine]
{	@title ^= : Jet Engine: Turbojet:			}
@PART[JetEngine|turboJet|turboFanSize2]
{	@title ^= : Turbofan Engine: Turbofan:			}
@PART[turboFanEngine]
{	@title ^= : Ramjet Engine: Ramjet:			}

// Launcher - 4
@PART[liquidEngine|liquidEngine_v2|liquidEngineMainsail_v2|Size2LFB|Size2LFB_v2|Size3EngineCluster]
{	@title ^= : Liquid : Launcher Liquid :			}

// Sustainer - 9
@PART[liquidEngine2|liquidEngine2_v2|liquidEngineMini_v2|engineLargeSkipper_v2|toroidalAerospike|SSME|Size3AdvancedEngine]
{	@title ^= : Liquid : Sustainer Liquid :			}
@PART[radialLiquidEngine1-2|smallRadialEngine|smallRadialEngine_v2]
{	@title ^= : Liquid : Radial Sustainer Liquid :		}
@PART[RAPIER]:NEEDS[002_CommunityPartsTitles]
{	@title ^= : Hybrid : Hybrid Sustainer :			}

// Orbital - 5
@PART[liquidEngine3_v2|liquidEngine2-2_v2|microEngine_v2]
{	@title ^= : Liquid : Orbital Liquid :			}
@PART[radialEngineMini_v2]
{	@title ^= : Liquid : Radial Orbital Liquid :		}
@PART[omsEngine]
{	@title ^= : Mono[Pp]rop: Radial Orbital Monoprop:	}
@PART[omsEngine]
{	@title ^= :pellant Fuel Engine:pellant Engine:		}

// Deep Space - 2
@PART[nuclearEngine]
{	@title ^= : Atomic Rocket Motor: Nuclear Deep Space Engine:	}
@PART[ionEngine]
{	@title ^= : Propulsion System: Xenon Deep Space Engine:		}

// -------------------------------------------------------------------------------------------------

// MakingHistory

// Launcher - 3
@PART[LiquidEngineKE-1|LiquidEngineLV-TX87]:NEEDS[SquadExpansion/MakingHistory]
{	@title ^= : Liquid : Launcher Liquid :				}
@PART[LiquidEngineRK-7]:NEEDS[SquadExpansion/MakingHistory]
{	@title ^= : Liquid Fuel : Launcher Liquid Fuel :		}

// Sustainer - 3
@PART[LiquidEngineLV-T91|LiquidEngineRE-I2]:NEEDS[SquadExpansion/MakingHistory]
{	@title ^= : Liquid : Sustainer Liquid :				}
@PART[LiquidEngineRV-1]:NEEDS[SquadExpansion/MakingHistory]
{	@title ^= : Liquid : Radial Sustainer Liquid :			}

// Orbital - 1
@PART[LiquidEngineRE-J10]:NEEDS[SquadExpansion/MakingHistory]
{	@title ^= : Liquid : Orbital Liquid :				}

// -------------------------------------------------------------------------------------------------

// Restock+

// Launcher - 2
@PART[restock-engine-125-valiant|restock-engine-boar]:NEEDS[RestockPlus]
{	@title ^= : Liquid : Launcher Liquid :				}

// Sustainer - 1
@PART[restock-engine-torch]:NEEDS[RestockPlus]
{	@title ^= : Liquid : Sustainer Liquid :				}

// Orbital - 2
@PART[restock-engine-125-pug|restock-engine-375-corgi]:NEEDS[RestockPlus]
{	@title ^= : Liquid : Orbital Liquid :				}

// Deep Space - 1
@PART[restock-engine-cherenkov]:NEEDS[RestockPlus]
{	@title ^= : Atomic Rocket Motor: Nuclear Deep Space Engine:	}

// -------------------------------------------------------------------------------------------------

// Update descriptions
@PART[RAPIER]
{	@description ^= : this engine : this Hybrid Sustainer Engine :		}
@PART[omsEngine]
{	@description ^= : O-10 Engine : O-10 Orbital Engine :			}
@PART[nuclearEngine]
{	@description ^= : Atomic Rocket Motor : Nuclear Deep Space Engine :	}

// CPT
@PART[RAPIER]:NEEDS[!002_CommunityPartsTitles]
{	@title ^= :I.E.R.:I.E.R. Hybrid Sustainer Liquid Fuel:		}
@PART[LiquidEngineRK-7]:NEEDS[SquadExpansion/MakingHistory,!002_CommunityPartsTitles]
{	@title ^= : Liquid Fueled : Launcher Liquid Fuel :		}
@PART[LiquidEngineRV-1]:NEEDS[SquadExpansion/MakingHistory,!002_CommunityPartsTitles]
{	@title ^= : Vernier : Radial Sustainer Liquid Fuel :		}

// Labradoodle
@PART[labrador-engine]:AFTER[z_Labradoodle]
{	@title ^= : Liquid : Orbital Liquid :				}
@PART[labrador-engine]:NEEDS[ChemicalPropulsion]:AFTER[z_Labradoodle]
{	@title ^= : Kerolox : Orbital Kerolox :				}

// VABOrganizer
@PART[RAPIER]:NEEDS[VABOrganizer,!z_Labradoodle]:LAST[Squad]
{	%VABORGANIZER	
{	%organizerSubcategory = lfoEngines				}	}
@PART[RAPIER]:NEEDS[VABOrganizer,ChemicalPropulsion]:LAST[Squad]
{	%VABORGANIZER
{	%organizerSubcategory = ChemicalPropulsion_Subcategory_engine_LqdHydrogen_LqdOxygen	}	}

// Totals:

// Jet:			5
// Launcher:		7
// Sustainer:		12
// Orbital:		6
// Deep Space:		2

// Obviously, most of the engines in-game are sustainer engines, as they are the most flexible when it comes to gameplay