// if you didn't know, the stock size4 (5m) nose cone is just a scaled up version of the stock rocketNoseCone.
// kind of lazy on squads end, but they don't even exist anymore, so it's kind of rude to disrespect the dead

// anyways, this patch at least gives the 5m nosecone its orange variant, but with a white color scheme instead (to match the 5m tanks)
// (unfinished)

@PART[rocketNoseConeSize4]:NEEDS[SquadExpansion/MakingHistory,!Restock]
{
	!MODEL {}
	MODEL
	{
		model = Squad/Parts/Aero/cones/Assets/rocketNoseCone_v3
		scale = 2.0, 2.0 ,2.0
	}
	MODEL
	{
		model = Squad/Parts/Aero/cones/Assets/orangeNoseCone
		scale = 2.0, 2.0, 2.0
	}
	MODULE
	{
		name = ModulePartVariants
		baseVariant = BlackAndWhite
		useMultipleDragCubes = false
		VARIANT
		{
			name = BlackAndWhite
			displayName = #autoLOC_8007122
			themeName = BlackAndWhite
			primaryColor = #ffffff
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = Squad/Parts/Utility/rockomaxAdapters/Assets/Rockomax_Adapters_diffuse
				_BumpMap = Squad/Parts/Utility/rockomaxAdapters/Assets/Rockomax_Adapters_normal
			}
			GAMEOBJECTS
			{
				foamCone = false
				foamCol = false
				nose = true
				collider = true
			}
		}
		VARIANT
		{
			name = White
			displayName = #autoLOC_8007119
			themeName = White
			primaryColor = #ffffff
			secondaryColor = #ffffff
			TEXTURE
			{
				mainTextureURL = Squad/Parts/Utility/rockomaxAdapters/Assets/Rockomax_Adapters_diffuse
				_BumpMap = Squad/Parts/Utility/rockomaxAdapters/Assets/Rockomax_Adapters_normal
			}
			GAMEOBJECTS
			{
				foamCone = true
				foamCol = true
				nose = false
				collider = false
			}
		}
	}
}