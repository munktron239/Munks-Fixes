// make the MH apollo service bay (the small one) compatable with freeIVA
// it just uses the internal for the other size1-size0 adapter, which is almost the exact same dimentions

@PART[Size1to0ServiceModule]:NEEDS[SquadExpansion/MakingHistory,FreeIva]
{
	@MODULE[ModulePartVariants]:AFTER[Restock]
	{	@baseVariant = Tunnel		}

	MODULE
	{	name = ModuleFreeIva		}

	INTERNAL
	{	name = FreeIva_FLA10_Internal	}
}

// while on the topic of freeIVA, this patch removes some random MAS computers
// strangely, they are only on the slanted tanks but not any other tanks

@PART[adapterMk3-Mk2|adapterMk3-Size2Slant|adapterSize2-Size1Slant]:HAS[@MODULE[RasterPropMonitorComputer],@MODULE[MASFlightComputer]]:NEEDS[FreeIVA]:LAST[Revivia]
{	
	!MODULE[RasterPropMonitorComputer],* {}		
	!MODULE[MASFlightComputer],* {}
}