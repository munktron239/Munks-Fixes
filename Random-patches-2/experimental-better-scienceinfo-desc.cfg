// got inspired to write this patch after messing around a bit with the ReasonableScienceReturn mod
// like the dockingDesc and antennaDesc patch, it appends the type/Transmission values to the descriptions of science parts

// ==============================================================================================================================================

// scan for parts with experimentID for the stock experiments, modded experiments currently not supported

@PART:HAS[@MODULE:HAS[#experimentID[crewReport]]]		{	%instrumentType = CrewReport		}
@PART:HAS[@MODULE:HAS[#experimentID[temperatureScan]]]		{	%instrumentType = Sensor1		}
@PART:HAS[@MODULE:HAS[#experimentID[barometerScan]]]		{	%instrumentType = Sensor1		}
@PART:HAS[@MODULE:HAS[#experimentID[seismicScan]]]		{	%instrumentType = Sensor2		}
@PART:HAS[@MODULE:HAS[#experimentID[gravityScan]]]		{	%instrumentType = Sensor3		}
@PART:HAS[@MODULE:HAS[#experimentID[mobileMaterialsLab]]]	{	%instrumentType = Materials		}
@PART:HAS[@MODULE:HAS[#experimentID[mysteryGoo]]]		{	%instrumentType = MysteryGoo		}
@PART:HAS[@MODULE:HAS[#experimentID[atmosphereAnalysis]]]	{	%instrumentType = AtmoSensor		}
@PART:HAS[@MODULE:HAS[#experimentID[infraredTelescope]]]	{	%instrumentType = Sentinel		}
@PART:HAS[@MODULE:HAS[#experimentID[magnetometer]]]		{	%instrumentType = Magnetometer		}
@PART:HAS[@MODULE:HAS[#experimentID[ROCScience]]]		{	%instrumentType = ScannerArm		}

// ==============================================================================================================================================

// apply patches based on instrumentType. color hexcode #8ffe09 is similar to default VAB text

// crew report, scanner arm: 100%, 100%
@PART:HAS[#instrumentType[CrewReport]]:LAST[MunksFixes]
{	@description ^= :$:\n<color=#8ffe09>Crew Report -</color> <color=green>100%</color> <color=#8ffe09>Transmission</color> :		}
@PART:HAS[#instrumentType[ScannerArm]]:LAST[MunksFixes]
{	@description ^= :$:\n<color=#8ffe09>Scanner Arm -</color> <color=green>100%</color> <color=#8ffe09>Transmission</color> :		}

