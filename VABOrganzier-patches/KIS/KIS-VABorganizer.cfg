// Support for KIS
// There's probably an easier way to do this, but I just wrote down each part manually

@PART[KIS_guide|KIS_wrench|KIS_electricScrewdriver|KIS_bomb1|KIS_evapropellant|SEP_Box|kis_concreteBase1]:NEEDS[KIS&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = evaItems // same category used by the stock eva items
  }
}

@PART[KIS_ContainerMount1|SEP_StorageShort|SEP_StorageLong|KIS_Container1|KIS.Container6|KIS.Container4|KIS.Container8|KIS_Container3|KIS_Container2|KIS.Container7|KIS.Container5]:NEEDS[KIS&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = kisContainers
  }
}

// no support for 'fun' items. might add it in the future, but because I play with them removed, it's unlikely.
