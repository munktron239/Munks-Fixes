// Support for KRE
// There's probably an easier way to do this, but I just wrote down each part manually

@PART[TrunkFin]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = controlSurfaces
  }
}

@PART[Grid?Fin?S|Grid?Fin?S?Titanium|Grid?Fin?M|Grid?Fin?M?Titanium|Grid?Fin?L|Grid?Fin?L?Titanium]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = deployableControlSurfaces
  }
}

@PART[DragonFuelTank]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = lfo
  }
}

@PART[Heatshield-M]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = heatShields
  }
}

@PART[SmallCapsuleEngine|SmallCapsuleEngineRCS]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = lfoEngines
  }
}

@PART[HotGasThruster-M|HotGasThruster-L]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = rcs
  }
}

@PART[TrunkServiceModule]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = serviceBays
  }
}

@PART[KRE-AeroLeg-M|KRE-AeroLeg-L|KRE-FalconLeg-S|KRE-FalconLeg-M|KRE-FalconLeg-L|KRE-FalconLegMk2-M|KRE-FalconLegMk2-L|KRE-ShepardLeg-S|KRE-ShepardLeg-M]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = legs
  }
}

@PART[BoosterWingKRE|BoosterWingsMountKRE]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = wings
  }
}

@PART[KRE-HexLegsM|KRE-HexLegsL|KRE-HexLegsMountM|KRE-HexLegsMountL]:NEEDS[KerbalReusabilityExpansion&VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = engineMount // these parts are less "ground" and more "structural" parts anyways
  }
