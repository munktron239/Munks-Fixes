// Allows extending and retracting of launch clamps

// TT18-A Launch Stability Enhancer
@PART[launchClamp1]:NEEDS[!ReStockPlus]:AFTER[000_ReStock]
{
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = RestockLaunchClamp_Extend
		startEventGUIName = #LOC_MunksFixes_clampExtend
		endEventGUIName = #LOC_MunksFixes_clampRetract
		actionGUIName = #LOC_MunksFixes_clampToggle
		allowDeployLimit = true
		revClampDirection = false
		revClampSpeed = true
		revClampPercent = true
		eventAvailableFlight = false
		eventAvailableEVA = false
	}
}