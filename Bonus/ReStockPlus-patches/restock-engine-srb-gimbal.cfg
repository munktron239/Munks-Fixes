// Adds gimballing to SRBs
// In real life, many SRBs used thrust vectoring, so the ones in KSP should have gimbal too
// (As long as their model actually has gimballing mechanisms, obviously)

// Kickback
@PART[MassiveBooster]:AFTER[000_ReStock]:NEEDS[!ReStockPlus,!BetterSRBs]
{
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = B_Gimbal
		gimbalRange = 3
		gimbalResponseSpeed = 8
		useGimbalResponseSpeed = true
	}
}

// Pollux
@PART[Pollux]:AFTER[000_ReStock]:NEEDS[!ReStockPlus,!BetterSRBs]
{
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Gimbal
		gimbalRange = 3
		gimbalResponseSpeed = 8
		useGimbalResponseSpeed = true
	}
	MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = UpperCyl001
			rotatorsName = LowerCyl001
		}
		CONSTRAINLOOKFX
		{
			targetName = UpperCyl002
			rotatorsName = LowerCyl002
		}
		CONSTRAINLOOKFX
		{
			targetName = LowerCyl001
			rotatorsName = UpperCyl001
		}
		CONSTRAINLOOKFX
		{
			targetName = LowerCyl002
			rotatorsName = UpperCyl002
		}
	}
}

