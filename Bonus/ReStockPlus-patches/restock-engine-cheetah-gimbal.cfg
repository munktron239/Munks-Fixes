// Enables gimbal on the vernier thrusters for the Cheetah
// They only provide roll control only, with the center nozzle having 2 degrees of pitch/yaw

@PART[LiquidEngineLV-T91]:NEEDS[!ReStockPlus]:AFTER[000_ReStock]
{
	!MODEL,* {}
	MODEL
	{
		model = ReStock/Assets/Engine/restock-engine-cheetah-2
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 2	// lowered from 4, but now has roll control
	}
	@MODULE[ModuleEnginesFX]
	{
		transformMultipliers
		{
			trf0 = 0.96
			trf1 = 0.01
			trf2 = 0.01
			trf3 = 0.01
			trf4 = 0.01
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = vernier_gimbal
		gimbalRangeXP = 12	// these verniers can only provide roll control, but have a huge deflection
		gimbalRangeXN = 12
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		gimbalResponseSpeed = 20
		useGimbalResponseSpeed = true
		enablePitch = false
		enableRoll = true
		enableYaw = false
	}
}