// Fixes the stock Oscar-B's fuel volume to be consistent with everything (it isn't)

@PART[miniFuelTank]:NEEDS[!ReStockPlus]:FIRST
{
	@mass *= 0.45		// 0.01125, lowered from 0.025
	@cost *= 0.45		// 31.5, lowered from 70
	@entryCost *= 0.45	// 1890, lowered from 4200
	@RESOURCE[LiquidFuel]
	{
		@amount *= 0.45	// 8.1, lowered from 18
		@maxAmount *= 0.45
	}
	@RESOURCE[Oxidizer]
	{
		@amount *= 0.45	// 9.9, lowered from 22
		@maxAmount *= 0.45
	}
}