// Poodle: Hypergolic or Methalox orbital engine
@PART[liquidEngine2-2_v2]:NEEDS[B9PartSwitch,StockWaterfallEffects,!Restock,!Labradoodle]:LAST[Waterfall]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = plumeSwitch
		switcherDescription = Plume
		switcherDescriptionPlural = Plumes
		affectDragCubes = false
		affectFARVoxels = false
		switchInFlight = true
		SUBTYPE
		{ 
			name = default
			title = Methalox
			primaryColor = VioletBlue
			secondaryColor = BubbleGumPink
			descriptionSummary = #LOC_MunksFixes_waterfall_methaloxDesc
			descriptionDetail = #LOC_MunksFixes_waterfall_defaultMethaloxPoodle
		}
		SUBTYPE
		{
			name = hypergolicPoodle
			title = Hypergolic
			primaryColor = ResourceColorMonoPropellant
			secondaryColor = Blush
			descriptionSummary = #LOC_MunksFixes_waterfall_hypergolDesc
			descriptionDetail = #LOC_MunksFixes_waterfall_plumeHypergolPoodle
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					CONTROLLER
					{
						name = atmosphereDepth
						linkedTo = atmosphere_density
					}
					CONTROLLER
					{
						name = throttle
						linkedTo = throttle
					}
					CONTROLLER
					{
						name = random
						linkedTo = random
						range = -1,1
					}
					TEMPLATE
					{
						name = plumeSingle
						templateName = stock-methalox-upper-2
						overrideParentTransform = singlePlume
						position = 0,0,-0.14
						rotation = 0, 0, 0
						scale = 0.608, 0.608, 0.61
					}
					TEMPLATE
					{
						name = coreSingle
						templateName = stock-methalox-core
						overrideParentTransform = singlePlume
						position = 0,0,-0.14
						rotation = 0, 0, 0
						scale = 0.608, 0.608, 0.61
					}
					TEMPLATE
					{
						name = plumeDouble
						templateName = stock-aerozine50-upper-1
						overrideParentTransform = doublePlume
						position = 0,0,-0.14
						rotation = 0, 0, 0
						scale = 0.608, 0.608, 0.61
					}
					TEMPLATE
					{
						name = coreDouble
						templateName = stock-hypergolic-core
						overrideParentTransform = doublePlume
						position = 0,0,-0.025
						rotation = 0, 0, 0
						scale = 0.775, 0.775, 0.7
					}
				}
			}
		}
	}
}