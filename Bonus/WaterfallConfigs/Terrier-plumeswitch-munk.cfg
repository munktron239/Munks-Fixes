// Terrier: Hypergolic orbital engine
// Issues: missing random controllers: Random2, Random3, Random4, Random5
@PART[liquidEngine3_v2]:NEEDS[B9PartSwitch,StockWaterfallEffects,Restock,!WaterfallExtensions]:LAST[Waterfall]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = plumeSwitch
		switcherDescription = Plume
		switcherDescriptionPlural = Plumes
		affectDragCubes = false
		affectFARVoxels = false
		switchInFlight = true
		SUBTYPE
		{ 
			name = default
			title = Kerolox
			primaryColor = ResourceColorOxidizer
			secondaryColor = ResourceColorLiquidFuel
			descriptionSummary = #LOC_MunksFixes_waterfall_keroloxDesc
			descriptionDetail = #LOC_MunksFixes_waterfall_defaultKerolox
		}
		SUBTYPE
		{
			name = hypergolicTerrier
			title = Hypergolic
			primaryColor = ResourceColorMonoPropellant
			secondaryColor = Blush
			descriptionSummary = #LOC_MunksFixes_waterfall_hypergolDesc
			descriptionDetail = #LOC_MunksFixes_waterfall_plumeHypergolTerrier
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					CONTROLLER
					{
						name = atmosphereDepth
						linkedTo = atmosphere_density
					}
					CONTROLLER
					{
						name = throttle
						linkedTo = throttle
					}
					CONTROLLER
					{
						name = random
						linkedTo = random
						range = -1,1
					}
					TEMPLATE
					{
						name = plume
						templateName = stock-aerozine50-upper-1
						overrideParentTransform = thrustTransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 0.37, 0.37, 0.37
					}
					TEMPLATE
					{
						name = core
						templateName = stock-hypergolic-core
						overrideParentTransform = thrustTransform
						position = 0,0,0.1
						rotation = 0, 0, 0
						scale = 0.455, 0.455, 0.65
					}
				}
			}
		}
	}
}

