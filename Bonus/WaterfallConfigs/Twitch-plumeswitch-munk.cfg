// Twitch: Kerolox vernier engine
// Issues: missing random controllers: R1
// Issues: missing float _TintFallof, _Fallof
@PART[smallRadialEngine_v2]:NEEDS[B9PartSwitch,StockWaterfallEffects,Restock]:LAST[Waterfall]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = plumeSwitch
		switcherDescription = Plume
		switcherDescriptionPlural = Plumes
		affectDragCubes = false
		affectFARVoxels = false
		switchInFlight = true
		SUBTYPE
		{ 
			name = default
			title = Kerolox
			primaryColor = ResourceColorOxidizer
			secondaryColor = ResourceColorLiquidFuel
			descriptionSummary = #LOC_MunksFixes_waterfall_keroloxDesc
			descriptionDetail = #LOC_MunksFixes_waterfall_defaultKerolox
		}
		SUBTYPE
		{
			name = hypergolicTwitch
			title = Hypergolic
			primaryColor = ResourceColorMonoPropellant
			secondaryColor = Blush
			descriptionSummary = #LOC_MunksFixes_waterfall_hypergolDesc
			descriptionDetail = #LOC_MunksFixes_waterfall_plumeHypergolTwitch
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = twitchFX
				}
				DATA
				{
					CONTROLLER
					{
						name = atmosphereDepth
						linkedTo = atmosphere_density
					}
					CONTROLLER
					{
						name = throttle
						linkedTo = throttle
					}
					CONTROLLER
					{
						name = random
						linkedTo = random
						range = -1,1
					}
					TEMPLATE
					{
						name = plume
						templateName = stock-aerozine50-lower-1
						overrideParentTransform = thrustTransform
						position = 0,-0.004,-0.2
						rotation = 0, 0, 0
						scale = 0.11, 0.11, 0.11
					}
					TEMPLATE
					{
						name = core
						templateName = stock-hypergolic-core
						overrideParentTransform = thrustTransform
						position = 0,-0.004,-0.175
						rotation = 0, 0, 0
						scale = 0.14, 0.14, 0.14
					}
				}
			}
		}
	}
}

