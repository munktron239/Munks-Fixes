PatchManager
{
	// Required settings.  
	// srcPath should use forward slashes, and include the full file name.  srcPath should be in a directory 
	// called ".../PatchManager/PluginData"
	modName = MunksFixes
	patchName = Set pod monoprop empty
	srcPath = MunksFixes/PatchManager/PluginData/pod-monoprop-defaultempty-patch.cfg
	shortDescr = Set pod monoprop empty

	// Optional, but recommended
	longDescr = 99% of the time, you don't even use the monopop in the pods anyway. This patch is better than the one most people use - it checks to see if the pod has integrated RCS thrusters, and doesn't remove the monoprop if it has them (such as the mk1-3 pod, MEM, etc.). Disabled by default.


	//// Optional entries here

	// dependencies, only show this patch if these specified mods are available
	// List either the directory of the mod (as show by ModuleManager), or the 
	// mod DLL (as show by ModuleManager)
	// dependencies = 

	// Path to icon, if desired.  Can be a flag
	icon = MunksFixes/Icons/Entchen

	// Is this patch active on mod installation?  If this is true, then this
	// is describing a patch which is initially active.
	installedWithMod = false

	// Author's name, if desired
	author = munktron239 
}
