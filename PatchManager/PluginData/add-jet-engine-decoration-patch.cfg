// This patch "re-adds" the decorative jet engine intakes seen when jet engines were first created by PorkJet all those years ago
// credit to user @Svm420 on the forums, who I totally didn't steal most of this code from

// ==============================================================================================================================
// J-20 "Juno" Basic Jet Engine
@PART[miniJetEngine]:NEEDS[!Restock]:FIRST
{	
	MODEL
	{
		model = Squad/Parts/Engine/jetEngines/turbineInside
		scale = 0.5, 0.5, 0.5
	}
	MODULE
	{
		name = ModulePartVariants
		useMultipleDragCubes = false
		baseVariant = Shown
		VARIANT
		{
			name = Hidden
			displayName = #LOC_MunksFixes_hideTurbine
			themeName = Full
			primaryColor = #cecece
			secondaryColor = #999999
			GAMEOBJECTS
			{
				Squad/Parts/Engine/jetEngines/turbineInside(Clone) = false
			}
		}
		VARIANT
		{
			name = Shown
			displayName = #LOC_MunksFixes_showTurbine
			themeName = Bare
			primaryColor = #cc0e0e
			secondaryColor = #000000
			GAMEOBJECTS
			{
				Squad/Parts/Engine/jetEngines/turbineInside(Clone) = true
			}
		}
	}
}

