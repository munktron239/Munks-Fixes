// mass			= 1.25

@PART[liquidEngine_v2]:FIRST
{
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 260 // = 240
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 305 // = 310
			key = 1 260 // = 265
