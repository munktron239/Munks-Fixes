// Change engine stats to be like in KSP 2!
// Enjoy improved performance! Or worse performance! Who knows? Who cares?

// =======================================================================
// Liquid fuel engines

// liquidEngine_v2
// atmosphereCurve	= 260 | 305
// maxThrust 		= 260
// mass			= 1.25

@PART[liquidEngine_v2]
{
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 260
		!atmosphereCurve	{}
		atmosphereCurve
		{
			key = 0 305
			key = 1 260
			key = 7 0.001
		}
	}
}

