// Change engine stats to be like in KSP2!
// Enjoy improved performance! Or worse performance! Who knows? Who cares?
// I'll probably add more parts to change eventually

// =======================================================================
// Command pods/probes

// probeCoreSphere_v2
// rate			= 0.01666667
// PitchTorque		= 0.1
// YawTorque		= 0.1
// RollTorque		= 0.1

@PART[probeCoreSphere_v2]:FIRST
{
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.01666667 // = 0.02777778
		}
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.1
		YawTorque = 0.1
		RollTorque = 0.1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}
}

