// RAPIER (closed)
// atmosphereCurve 	= 275 | 305
// maxThrust 		= 180
// mass			= 2

// RAPIER (open)
// atmosphereCurve 	= 3200
// maxThrust 		= 105

@PART[probeCoreSphere_v2]
{
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.1
		YawTorque = 0.1
		RollTorque = 0.1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}
}

@PART[probeCoreSphere_v2]	
{	
	@MODULE[ModuleCommand]		
	{	
		@RESOURCE[ElectricCharge]	
		{	
			@rate = 0.01666667	
		}	
	}	
}